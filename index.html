<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kitchen Recipes</title>
  </head>
  <body id="myBody">
    <!-- Header -->
    <header>
      <h1>Kitchen Recipes</h1>
    </header>

    <!-- Search Form -->
    <div class="searchnav">
      <div class="search-container">
        <form
          id="myForm"
          onsubmit="return validateForm()"
          onclick="saveToLocalStorage()"
        >
          <!-- Cuisine Input -->
          <label for="Cuisine">Cuisine</label>
          <input
            type="text"
            id="Cuisine"
            placeholder="Enter a Cuisine"
            name="search"
            list="cuisineList"
            required
          />
          <datalist id="cuisineList">
            <option value="American"></option>
            <option value="Asian"></option>
            <option value="British"></option>
            <option value="Caribbean"></option>
            <option value="Chinese"></option>
            <option value="Indian"></option>
            <option value="French"></option>
            <option value="Italian"></option>
            <option value="Japanese"></option>
            <option value="Mediterranean"></option>
            <option value="Mexican"></option>
            <option value="Middle Eastern"></option>
            <option value="Nordic"></option>
            <option value="South American"></option>
          </datalist>

          <!-- Meal Type-->
          <label for="meal">Meal</label>
          <select name="meal" id="meal" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
          </select>

          <!--Dish Type -->
          <label for="dish">Dish</label>
          <select name="dish" id="dish" required>
            <option value="" disabled selected>Select a dish</option>
            <option value="Main%20course">Main Course</option>
            <option value="Sandwiches">Sandwiches</option>
            <option value="Drinks">Drinks</option>
            <option value="Desserts">Desserts</option>
          </select>

          <!-- Dietary Restrictions -->
          <label for="dietary">Dietary restrictions</label>
          <select name="dietary" id="health" required>
            <option value="" disabled selected>Select an option</option>
            <option value="None">None</option>
            <option value="dairy-free">Dairy</option>
            <option value="gluten-free">Gluten</option>
            <option value="keto-friendly">Keto</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="tree-nut-free">Tree-nut</option>
          </select>

          <!-- Number Of Recipes -->
          <label for="numberOfRecipes">Number of Recipes</label>
          <select name="numberOfRecipes" id="numberOfRecipes" required>
            <option value="" disabled selected>Select a number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <!-- Submit Button -->
          <button type="submit" id="submit">Search Recipes</button>
        </form>
      </div>
    </div>
    <!--Spinner-->
    <div id="loading-spinner" class="hidden"></div>

    <!--Results Table-->
    <div class="result-container">
      <h3>Recipes</h3>
    </div>

    <!--Search History-->
    <div class="history">
      <h3>Search History</h3>
      <div id="display"></div>
    </div>

    <!--Style-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--Script-->
    <script src="app.js"></script>
    <script src="secrets.js"></script>
  </body>
</html>
